syntax = "proto3";

package user;

service UserGrpcService {
  rpc CheckUser (CheckUserRequest) returns (CheckUserReturn) {}
}

message CheckUserRequest {
  string email = 1;
  string password = 2;
}

message CheckUserReturn {
  int32 id = 1;
  string name = 2;
  string email = 3;
  string password = 4;
}